<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bari Electro Control</title>

   <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    
    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet">
  </head>
  <body>
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="left-group">
              <img src="../images/gear.png" alt="Logo" class="logo-header">
              <h1 class="textH1">Bari Electro Control</h1>
          </div>

          <nav>
              <ul class="nav">
                  <li class="nav-item"><a href="index.html" class="nav-link px-2 link-secondary">Inicio</a></li>
                  <li class="nav-item"><a href="clientes.html" class="nav-link px-2 link-dark">Clientes</a></li>
                  <li class="nav-item"><a href="cotizaciones.html" class="nav-link px-2 link-dark">Cotizaciones</a></li>
                  <li class="nav-item"><a href="login.html" class="nav-link px-2 link-dark">Ingresar</a></li>
              </ul>

          </nav>
      </header>
    

      <main>
          <div class="container">
              <div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="max-width: 600px;">
                  <div class="mb-auto">
                      <h3 class="float-md-start mb-0">Registro</h3>
                      <nav class="nav nav-masthead justify-content-center float-md-end">
                      </nav>
                  </div>
                  <h4 class="h3 mb-3 fw-normal"></h4>

                  <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>

                  <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Recuerdame
                      </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

              </div>
          </div>
      </main>
      <footer>
        <div class="container">
            <p class="mt-5 mb-3 text-muted">&copy; Equipo 14</p>
            <img src="../images/Logo.png" class="logo-img" alt="Logo">
        </div>
      </footer>
      <script src="../static/bootstrap.bundle.min.js"></script>
  </body>

</html>
